<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="">
        <div class="col-sm-12">

        <div class="col-sm-12">
            <label for="">Name :</label>
            <input type="text" name="name" id="">

         </div>

        </div>

            <label for="">Thailand</label>

        <div class="col-sm-12">
            <input type="submit" value="Submit" style="background-color: greenyellow;">

    </div>
